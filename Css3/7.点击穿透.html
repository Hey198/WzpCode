<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
	<title>点击穿透问题</title>

	<style>
		body {
			margin: 0;
		}

		.container {
			width: 100%;
			overflow: hidden;
			position: relative;
		}

		.layer-title {
			width: 100%;
			margin: 50px 0;
			text-align: center;
		}

		.layer-action {
			position: absolute;
			bottom: 20px;
			width: 100%;
			text-align: center;
		}

		.btn {
			background-color: #08c;
			border: 0;
			color: #fff;
			height: 30px;
			line-height: 30px;
			width: 100px;
		}

		#underLayer {
			background-color: #eee;
			width: 90%;
			height: 500px;
			line-height: 500px;
			margin: 30px auto 1000px;
			text-align: center;
		}

		#popupLayer {
			/*display: none;*/
			background-color: #fff;
			width: 80%;
			height: 200px;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-left: -40%;
			margin-top: -100px;
			z-index: 1;
		}

		#bgMask {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.6);
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="underLayer">底层元素</div>

		<div id="popupLayer">
			<div class="layer-title">弹出层</div>
			<div class="layer-action">
				<button class="btn" id="closePopup">关闭</button>
			</div>
		</div>
	</div>
	<div id="bgMask"></div>


	<script>

		var oClose = document.querySelector('#closePopup')
		var oUnder = document.querySelector('#underLayer')

		oClose.onclick = function () {
			document.querySelector('#popupLayer').style.display = 'none'
			document.querySelector('#bgMask').style.display = 'none'
		}
		// oClose.ontouchend = function () {
		//阻止默认行为
		// 	// e.preventDefault()
		// 	// setTimeout(function(){
		// 		document.querySelector('#popupLayer').style.display = 'none'
		// 	document.querySelector('#bgMask').style.display = 'none'
		// 	// },310)

		// }
		oUnder.onclick = function () {
			alert('click')
		}

	</script>
</body>

</html>
