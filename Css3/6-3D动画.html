<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 实现3D效果 首先设置一个看台 */
    /* 仅有看台的亲子代元素 才能拥有 3D效果 */

    body {
        perspective: 1000px;
          /* 设置观察原点 */
        /* perspective-origin: 0 0; */
    }

    .box {
        margin: 100px auto;
        width: 200px;
        height: 200px;
        border: 1px dashed black;
        position: relative;
        transform-style: preserve-3d;
        /* transform: rotateY(30deg); */
        transition: all 1s ease;
    }

    .box:hover {
        transform: rotateY(90deg);
      

    }

    .div {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        background-color: rgb(52, 105, 202);
        transform: translateZ(3px);
        /* transform: rotateY(30deg); */

    }

    .div2 {
        width: 200px;
        height: 200px;
        background-color: rgb(0, 173, 159);
        transform: translateZ(2px);
        position: absolute;
        top: 0;
        left: 0;

    }
</style>

<body>
    <div class="box">
        <div class="div"></div>
        <div class="div2"></div>
    </div>

</body>

</html>
