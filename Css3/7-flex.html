<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
ul{
    /* 给父元素 设置 弹性盒模型 */
    /* 弹性盒模型 */
    display: flex;
    /* 根据屏幕宽度 实现两边对齐 中间距离相等 */
    justify-content: space-between;

    /* 不压缩元素 按行排列 但是每行之间又间距 */
    flex-wrap: wrap;
    /* 相对于视口高度 */
    height: 100vh;
    /* 去除 每一行之间的间距 */
    align-content: flex-start;
     
}
    li {
        list-style: none;
        width: 50px;
        height: 50px;
        background-color: rgb(93, 105, 207);
        /* float: left; */
        /* 转换为行快元素 每个元素之间有小间距
        display: inline-block; */
    }

    /* :nth-child()控制当前元素 作为子元素的第几个 */
    li:nth-child(even) {
        background-color: rgb(26, 162, 180);
    }
</style>

<body>
    <ul>
        <!-- li{$}*12 -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li>20</li>
        <li>21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li>27</li>
        <li>28</li>
        <li>29</li>
        <li>30</li>

        
    </ul>
</body>

</html>
