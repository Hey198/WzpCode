<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1,
    .div2,
    .div3,
    .div4,
    .div5,
    .div6 {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 1px solid black;
        border-radius: 5px;
        box-shadow: inset 0 3px black, inset 0 -3px #555;
        display: flex;
    }

    .div4 div,
    .div5 div,
    .div6 div {
        display: flex;
    }

    span {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
    }

    .div1 {
        justify-content: center;
        align-items: center;
    }

    .div2 {
        justify-content: space-between;
    }

    .div2 span:nth-child(2) {
        align-self: flex-end;
    }

    .div3 {
        justify-content: space-between;
    }

    .div3 span:nth-child(2) {
        align-self: center;
    }

    .div3 span:nth-child(3) {
        align-self: flex-end;
    }

    .div4 {
        flex-direction: column;
        justify-content: space-between;
    }

    .div4 div {
        justify-content: space-between;
    }

    .div5 {
        flex-direction: column;
        justify-content: space-between;
    }

    .div5 div:nth-child(odd) {
        justify-content: space-between;
    }

    .div5 div:nth-child(2) {
        align-self: center;
    }

    .div6 {
        flex-direction: column;
        justify-content: space-between;
    }

    .div6 div {
        justify-content: space-between;
    }

    /* odd 奇数
    even 偶数 */
    /* span 单独设置 不可以设置 长宽高
    可以 通过 浮动或者绝对定位之后 脱离文档流 设置高度
 
    通过 在其父元素 加 flex 之后也可以正常显示 设置长宽高 */
</style>

<body>
    <div class="div1">
        <span></span>
    </div>
    <div class="div2">
        <span></span>
        <span></span>
    </div>
    <div class="div3">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="div4">
        <div>
            <span></span>
            <span></span>
        </div>
        <div>
            <span></span>
            <span></span>

        </div>
    </div>
    <div class="div5">
        <div>
            <span></span>
            <span></span>
        </div>
        <div>
            <span></span>
        </div>
        <div>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="div6">
        <div> <span></span>
            <span></span>
        </div>
        <div> <span></span>
            <span></span>
        </div>
        <div> <span></span>
            <span></span>
        </div>
    </div>
</body>

</html>
