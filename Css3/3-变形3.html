<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        margin: 100px auto;
        width: 200px;
        height: 200px;
        border: 1px dashed black;
    }

    .div {
        width: 200px;
        height: 200px;
        background-color: rgb(52, 105, 202);
        /* 旋转  */
        /* transform: rotate(60deg); */

        /* 对元素缩放 */
        transform: scale(0.5);

    }
</style>

<body>
    <div class="box">
        <div class="div">
        </div>
    </div>

</body>

</html>
