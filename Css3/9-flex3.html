<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {

        display: flex;

        height: 100vh;
        /* 转换为一列 */
        flex-direction: column;
        /* 主轴方向 */
        justify-content: space-between;
        /* 交叉轴方向 */
        align-items: center;

    }

    li {
        list-style: none;
        width: 50px;
        height: 50px;
        background-color: rgb(93, 105, 207);
        /* float: left; */
        /* 转换为行快元素 每个元素之间有小间距
        display: inline-block; */
        /* 元素不足以占满全屏 每个元素按相同比例 缩放 */
        flex-grow: 1;
    }
 li:nth-child(1) {
        flex-grow: 2;
    }
    /* 把order 设置给某一个特定的元素 设置顺序 */
    /* li:nth-child(1) {
        order: 2;
    } */

    /* :nth-child()控制当前元素 作为子元素的第几个 */

    li:nth-child(even) {
        background-color: rgb(26, 162, 180);
    }
</style>
