<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box {
        margin: 100px auto;
        width: 200px;
        height: 200px;
        border: 1px dashed black;
    }

    .div {
        width: 200px;
        height: 200px;
        background-color: rgb(52, 105, 202);
        /* animation: foo 1s ease; */
        animation-name: foo;
        animation-duration: 1s;
        animation-timing-function: ease;
        /* 动画结束停止 */
        /* animation-fill-mode: forwards; */
        /* 动画结束 恢复初始状态 */
        animation-fill-mode: backwards;
        /* 动画运行次数 */
        /* infinite无限次数 */
        animation-iteration-count: infinite;
    }

    @keyframes foo {
        form {
            width: 200px;
            /* 透明度 opacity */
            /* opacity: 1; */

        }

        to {
            width: 400px;
            /* opacity: 0; */
        }
    }
</style>

<body>
    <div class="box">
        <div class="div">
        </div>
    </div>

</body>

</html>
