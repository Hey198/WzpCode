<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .box {
        margin: 0 auto;
        margin-top: 50px;
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }

    .clock {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        border-radius: 50%;
        position: relative;
    }

    #ul1 li {
        list-style: none;
        width: 4px;
        height: 8px;
        background-color: black;
        position: absolute;
        left: 50%;
        top: 52px;
        transform-origin: 0 200px;
    }

    #ul1 li:nth-child(5n+1) {
        height: 16px;
    }

    #sec {
        height: 60px;
        width: 3px;
        background-color: rgb(184, 205, 243);
        position: absolute;
        left: 50%;
        top: 250px;
        transform-origin: top center;
        transform: rotate(180deg);
    }

    #min {
        height: 36px;
        width: 3px;
        background-color: rgb(82, 128, 212);
        position: absolute;
        left: 50%;
        top: 250px;
        transform-origin: top center;
        transform: rotate(180deg);
    }

    #hour {
        height: 24px;
        width: 3px;
        background-color: rgb(6, 89, 243);
        position: absolute;
        left: 50%;
        top: 250px;
        transform-origin: top center;
        transform: rotate(180deg);
    }
</style>

<body>
    <div class="box">
        <div class="clock"></div>
        <ul id="ul1"></ul>
        <div id="sec"></div>
        <div id="min"></div>
        <div id="hour"></div>
    </div>
    <script>
        var str = "";
        var oUl1 = document.getElementById("ul1");
        var oHour = document.getElementById("hour");
        var oMin = document.getElementById("min");
        var oSec = document.getElementById("sec");

        for (var i = 0; i < 60; i++) {
            // "  + i*6 +"deg  前后 加加号拼接是什么意思
            str += "<li style='transform:rotate(" + i * 6 + "deg)'></li>"
        }
        oUl1.innerHTML = str;
        setInterval(function () {
            var timer = new Date();
            oSec.style.transform = "rotate(" + timer.getSeconds() * 6 + "deg)";
            oMin.style.transform = "rotate(" + timer.getMinutes() * 6 + "deg)";
            oHour.style.transform = "rotate(" + timer.getHours() * 30 + "deg)";
            console.log(timer.getHours());
            console.log(timer.getMinutes());
            console.log(timer.getSeconds());
        }, 1000)



    </script>
</body>

</html>
