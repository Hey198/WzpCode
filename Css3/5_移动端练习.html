        #nav {
            height: 0.6rem;

        }

        #location {

        }

        #location img {

        #search {

        #search img {

        }

        #search input {

            background: #F2F2F2;
            font-size: 13px;
            color: #808080;
        }

        #code,

            font-size: 10px;
            margin-left: 0.3rem;
            text-align: center;
            line-height: 1;
        }

        #code img,

            width: 0.34rem;
            height: 0.34rem;
        }

        #banner img {

        #label {

            font-size: 12px;
            text-align: center;
        }

        }

            margin-bottom: 0.27rem;
        }

        }

        #ad {

            position: relative;
            /* border-top: 1px solid red;

        }

        #ad::before {
            content: "";
            display: block;
            width: 100%;
            border-top: 1px solid #e0e0e0;
            transform: scaleY(0.5);
            position: absolute;
            top: 0;
            left: 0;
        }

        #ad::after {
            content: "";
            display: block;
            width: 100%;
            border-top: 1px solid #e0e0e0;
            transform: scaleY(0.5);
            position: absolute;
            bottom: 0;
            left: 0;
        }

        }

        #ad-list {

            text-align: center;
            padding: 0.2rem 0 0.36rem 0;

        }

        #ad-list #ad-title {
            font-size: 13px;
        }

        #ad-list #ad-text {
            font-size: 11px;
            color: #808080;
        }

        #ad-list:nth-child(1)::before {
            content: "";
            display: block;
            height: 100%;
            border-left: 1px solid #e0e0e0;
            transform: scaleX(0.5);
            position: absolute;
            top: 0;
            right: 0;
        }

        #ad-list:nth-child(2)::before {
            content: "";
            display: block;
            height: 100%;
            border-left: 1px solid #e0e0e0;
            transform: scaleX(0.5);
            position: absolute;
            top: 0;
            right: 0;
        }

        #ad-list:nth-child(3)::before {
            content: "";
            display: block;
            height: 100%;
            border-left: 1px solid #e0e0e0;
            transform: scaleX(0.5);
            position: absolute;
            top: 0;
            right: 0;
        }

        #sale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.19rem 0.3rem;
        }

        #sale-title {
            font-size: 14px;
            margin-right: 0.23rem;
            font-weight: 500;
        }

        #sale-time {
            flex: 1;
            display: flex;
            align-items: center;
        }

        #sale-time .time-left {
            font-size: 10px;
            display: block;
            width: 0.24rem;
            height: 0.24rem;
            background: #333333;
            color: #ffffff;
            text-align: center;
            line-height: 0.24rem;
        }

        #sale-time .time-right {
            display: block;
            font-size: 11px;
            color: #7E7E7E;
            margin-left: 0.2rem;
        }

        #sale-more {
            font-size: 12px;
            color: #7E7E7E;
        }

        #sale-act {
            display: flex;
            justify-content: space-between;
            padding: 0.18rem 0.3rem 0.32rem 0.3rem;
            position: relative;
        }

        #sale-act::before {

            width: 100%;
            border-top: 1px solid #e0e0e0;
            transform: scaleY(0.5);

            left: 0;

        #tabbar{

            color: #808080;

        }
        #tabbar img{
            width: 0.32rem;
            height: 0.32rem;
        }
        #tabbar #tabbar-list:nth-child(1){
            color: #FE4845;
        }
    </style>
</head>
