    <script>
        let oLi = document.getElementsByTagName("li");
        let n = 0;
        for (let i = 4; i > 0; i--) {
            for (let j = 5; j > 0; j--) {
                oLi[n].style.top = 70* i + (i - 1) * 130 + "px";
                oLi[n].style.left = 130 * j + (j - 1) * 130 + "px";
                oLi[n].style.transitionDelay=n*50+"ms";
                oLi[n].style.transform="rotate(60deg)" ;
                oLi[n].style.transform = "rotate(" + (Math.random() * 40 - 20)+ "deg)"
                n++;
            }
        }
    </script>
