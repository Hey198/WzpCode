<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .box {
        width: 200px;
    }

    .div1 {

        width: 200px;
        /* 给 padding margin 加上百分比 就是相对于父元素的宽度
        下面相当于 给 下内边距加200px */
        padding-bottom: 100%;
        background-color: rgb(139, 59, 59);
    }

    /* .box2 {} */

    .div2 {
        width: 100%;
        height: 50px;
        background-color: blue;
        float: left;
    }

    /* 两元素浮动之后 如果第二个元素 被上一个元素挤压到 下一行 如果想要将其在上一行 浮动位置展示
    可以 设置其margin-left 的- 负值 当-负值等于 其宽度时 就会 穿梭到上一行中 */
    .div3 {
        width: 200px;
        height: 50px;
        background-color: black;
        float: left;
        /* margin-left: -200px; */
        /* margin padding 的百分比% 都是相对于 其父元素的宽度
        块元素 如果没有设置 宽度 就是 其父元素的宽度 */
        margin-left: -100%;
    }
</style>

<body>
    <div class="box">
        <div class="div1"></div>
    </div>

    <div class="box1">
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
