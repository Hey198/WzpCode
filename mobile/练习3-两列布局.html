<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .box {
        position: relative;
        min-width: 300px;
    }

    .left {
        width: 200px;
        height: 400px;
        background-color: black;
        position: absolute;
        top: 0;
        left: 0;
    }

    .right {
        height: 400px;
        background-color: blue;
        margin-left: 200px;

    }
</style>

<body>
    <div class="box">
        <div class="left">qqq</div>
        <div class="right">asdcascsa </div>
    </div>
</body>

</html>
