<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
    }
    .box{
        /* margin-left :200px;  */

        /* -减号两端必须有空格 
        表示 显示宽度 100%长度 减去200px 之后显示 */
        width: calc(100% - 200px);
        height: 200px;
        background-color: rgb(148, 224, 201);
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
