    // 方法三
    // 判断 重复的元素 的重复次数
    let testArr = [1,2,3,4,5,3,5];

    //key 值 唯一
    // let obj = {
    //     a:1,
    //     b:2
    // }
    // obj.a = 6;

    function unique(arr){
        let obj = {}
        for(let i=0;i<arr.length;i++){
            //如果 有该属性 则 属性值 加一
            if(obj[arr[i]]){
                obj[arr[i]]++;
            }else{
                obj[arr[i]] = 1;
            }
        }
        console.log(obj);
        //把当前对象内所有key值 以数组的形式返回
        return Object.keys(obj)
    }
    console.log(unique(testArr));
