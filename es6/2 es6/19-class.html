<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //es6 中新添加类 class

        //构造类
        class Person{
            //constructor 构造函数
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            showName(){
                console.log(this.name);
            }
        }
        // 定义出 实例化对象
        // let p1 = new Person("小明",18)
        // console.log(p1.age);
        // p1.showName()

        // 继承
        class Teacher extends Person{
            constructor(name,age,school){
                //super 添加 需要继承的 属性
                super(name,age)
                this.school = school;
            }
            //继承的 方法不需要进行处理
            shwoSchool(){
                console.log(this.school);
            }
        }

        let t1 = new Teacher("老王",30,'农大');
        console.log(t1.age);
        t1.showName();
        t1.shwoSchool();
    </script>
</body>
</html>
