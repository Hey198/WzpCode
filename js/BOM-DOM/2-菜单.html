<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
            margin: 0;
            padding: 0;
        }

    .div1 {
        width: 130px;
        height: 300px;
        background-color: rgb(198, 22, 230);
        display: none;
        position: absolute;
    }

    .box {
        height: 100vh;
        width: 100vw;
        background-color: rgb(208, 255, 0,0.2);
        display: none;
        position: relative;
    }
</style>

<body>
    <div class="box">
        
    </div>
    <div class="div1">
            ok
        </div>
    <script>
        var oHtml = document.documentElement;
        var oDiv = document.getElementsByTagName("div");
        oHtml.oncontextmenu = function () {
            event.preventDefault();
            oDiv[0].style.display = "block";
            oDiv[1].style.display = "block";
            oDiv[1].style.left = event.clientX + "px";
            oDiv[1].style.top = event.clientY + "px";
            console.log(event.clientX);
            console.log(event.clientY);
        }
        oDiv[0].onclick = function (event) {
            oDiv[0].style.display = "none";
       
            oDiv[1] .style.display = "none";
        }
        
    </script>
</body>

</html>
