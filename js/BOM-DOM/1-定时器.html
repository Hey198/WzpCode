<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 500px;
        height: 500px;
        background-color: gray;
        border-radius: 40px;
        position: fixed;
        top: 50%;
        margin-top: -250px;
        left: 50%;
        margin-left: -250px;
        text-align: center;
    }
    h1{
        margin-top: 200px;
    }
        
    

    button {
        width: 100px;
        height: 50px;
        background-color: black;
        color: white;
        /* line-height: 50px; */
    }
</style>

<body>
    <div>
        <h1>100</h1>
        <button>开始</button>
    </div>
    <script>
         var num = 100;
        var oH1 = document.getElementsByTagName("h1");
        var oBtn = document.getElementsByTagName("button");
        var timer = 0;
        oBtn[0].onclick = function(){
            if(this.innerText == "开始"){
                this.innerText = "暂停";
                //定时函数第一个参数 必须是 一个回调函数

                timer = setInterval(function(){
                    // oH1[0].innerText = --num;
                    oH1[0].innerText--;
                },1000);
                console.log(timer);
            }else{
                this.innerText = "开始";
                console.log(timer);
                clearInterval(timer);
            }
            
        }
    </script>
</body>

</html>
