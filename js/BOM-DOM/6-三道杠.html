        var odiv = document.getElementsByTagName("div");
        var width = [150, 150, 150];
        var timer = [];
        var timer2 = [];
        for (var i = 0; i < odiv.length; i++) {
            odiv[i].index = i;
            odiv[i].onmouseenter = function () {
                var _this = this;
                timer[this.index] = setInterval(function () {
                    _this.style.width = (width[_this.index]++) + "px";
                    clearInterval(timer2[_this.index])
                }, 1)
            }
            odiv[i].onmouseleave = function () {
                var _this = this;
                clearInterval(timer[this.index]);
                timer2[this.index] = setInterval(function () {
                    _this.style.width = (width[_this.index]--) + "px";
                    if (width[_this.index] == 150) {
