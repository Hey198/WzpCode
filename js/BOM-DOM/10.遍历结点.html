<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <div>
                <span> </span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        // var oNode = document.documentElement;
        // console.log(document.documentElement);
        function foo(aNode) {
            if (aNode.nodeType == 1) {
                console.log(aNode.nodeName);
            }
            if (aNode.hasChildNodes()) {
                for (var i = 0; i < aNode.childNodes.length; i++) {
                    if (aNode.childNodes[i].nodeType == 1) {
                        foo(aNode.childNodes[i])
                    }
                }
            }
        }
        foo(document.documentElement);
    </script>
</body>
