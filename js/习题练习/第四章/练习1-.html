<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 编写程序．通过用户输入的年龄判断是哪个年龄段的人
    （儿童：年龄＜14；青少年：14<=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60）
    ，并在页面上输出判断结果 -->
    <script>
        var age = window.prompt("请输入年龄");
        age=parseInt(age);
        if (age >= 60) {
            window.confirm("老年");
        }
        else if (40 <= age&&age < 60) //if语句中使用&&与  ||或进行
        {
            window.confirm("中年");
        }
        else if (24 <=age &&age < 40) {
            window.confirm("青年");
        }
        else if (14 <=age && age < 24) {
            window.confirm("青少年");
        }
        else {
            window.confirm("儿童");
        }
    </script>
</body>

</html>
