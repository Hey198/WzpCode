<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
    }

    .main {

        margin: 0 200px;
        background-color: pink;
        height: 400px;
    }

    .center {
        width: 100%;
        height: 400px;
        float: left;
    }

    .left {
        width: 200px;
        height: 400px;
        background-color: black;
        float: left;
        margin-left: -100%;
    }

    .right {
        width: 200px;
        height: 400px;
        background-color: blue;
        float: left;
        margin-left: -200px;
    }
</style>

<body>
    <div class="box">
        <div class="center">
            <div class="main"></div>
        </div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
