<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0;
    }
    .box{
        display: flex;
    }
    /* 使用flex */
    .left{
        /* width: 200px; */
        height: 400px;
        /* 当前元素 在主轴的默认宽度 */
        flex-basis: 200px;
        background-color: black;
    }
    .right{
        flex-grow: 1;
        height: 400px;
        background-color: blue;
    }
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
