<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    select {
        width: 100px;
        height: 200px;
        overflow: hidden;
        margin-left: 30px;
        margin-top: 70px;
    }

    option {
        margin-top: 5px;
    }

    button {
        height: 20px;
    }

    .but1,
    .but3 {
        margin-right: 15px;
    }

    .div1,
    .div2 {
        margin-left: 30px;
    }
</style>

<body>
    <select class="sel1" multiple name="" id="sel11">
        <option value="1">选项一</option>
        <option value="2">选项二</option>
        <option value="3">选项三</option>
        <option value="4">选项四</option>
        <option value="5">选项五</option>
        <option value="6">选项六</option>
    </select>
    <select multiple class="sel2" size="7">
        <option value="7">选项七</option>
    </select>
    <div class="div1">
        <button class="but1">选中添加到右边&gt;&gt;</button>
        <button class="but2">选中添加到左边&lt;&lt;</button>
    </div>
    <div class="div2">
        <button class="but3">全部添加到右边&gt;&gt;</button>
        <button class="but4">全部添加到左边&lt;&lt;</button>
    </div>
    <script>
        $(".but1").click(function () {
            $(".sel1 option:selected").appendTo($(".sel2"))
        })

        $(".but2").click(function () {
            $(".sel2 option:selected").appendTo($(".sel1"))
        })
        $(".but3").on("click", function () {
            $(".sel1 option").appendTo($(".sel2"))
        })
        $(".but4").on("click", function () {
            $(".sel2 option").appendTo($(".sel1"))
        })
                // sel1 下的 option
        $(".sel1").on("dblclick", "option", function () {
            $(this).appendTo(".sel2")
        })
        $(".sel2").on("dblclick", "option", function () {
            $(this).appendTo(".sel1")
        })
    </script>
</body>

</html>
