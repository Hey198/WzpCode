<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<style>
    body {
        font-size: 16px;
    }

    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 400px;
    }

    table td,
    th {
        width: 50%;
        border: 1px solid black;
        height: 30px;
    }

    tbody th {
        background-color: #abc;
    }
</style>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">鼠标点击表格即可进行编辑</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>学号</th>
                <th>姓名</th>
            </tr>
            <tr>
                <td>1</td>
                <td class="editable">张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td class="editable">王一</td>
            </tr>
            <tr>
                <td>3</td>
                <td class="editable">老四</td>
            </tr>
            <tr>
                <td>4</td>
                <td class="editable">刘哥</td>
            </tr>
        </tbody>
    </table>
    <script>
        $(".editable").on("click", function () {
            if($(this).children().length<1){
                var thisText = $(this).text();
            var $input = $("<input type='text'>");
            $input.val(thisText);
            $(this).text("").append($input);
            $input.focus();
            }
          
        });
        //利用事件委托
          $(".editable").on("blur","input",function(){
            var thisVal=$(this).val();
            $(this).replaceWith(thisVal)
        })
        // $(".editable").on("keyup","input",function(e){
        //     if(e.keyCode==13){
        //            var thisVal=$(this).val();
        //     $(this).replaceWith(thisVal)
        //     }
         
        // })
    </script>
</body>

</html>
