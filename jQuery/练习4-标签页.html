<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<style>
     * {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }

    .clearfix::after {
        content: "";
        display: block;
        clear: both;
    }

    .content {
        width: 600px;
        height: 300px;
        border: 1px solid black;
        margin: 100px auto;
    }

    .content .div1 {
        height: 100px;
        border-bottom: 1px solid #000;
        background-color: #000;
        color: blanchedalmond;
    }

    .content .div1 ul li {
        width: 150px;
        border-right: 1px solid #000;
        float: left;
        line-height: 100px;
        text-align: center;
        margin-left: 0;
    }

    .content .div2 ul {
        display: none;
    }

    .content .div1 ul .active {
        background-color: #fff;
        color: black;

    }

    .content .div2 .show {
        display: block;
    }
</style>
<body>
    <div class="content">
        <div class="div1">
            <ul class="clearfix">
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="div2">
            <ul class="show">
                <li>第一节课内容</li>
                <li>第一节课内容</li>
                <li>第一节课内容</li>
                <li>第一节课内容</li>
            </ul>
            <ul>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
                <li>第二节课内容</li>
            </ul>
            <ul>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
                <li>第三节课内容</li>
            </ul>

        </div>
    </div>
    <script>
            $(".div1 li").mouseenter(function(){
                $(".div1 li").removeClass("active");
                $(".div2 ul ").removeClass("show");
                $(this).addClass("active");
                var index=$(this).index();
                $($(".div2 ul")[index]).addClass("show")

            })
    </script>
</body>
</html>
