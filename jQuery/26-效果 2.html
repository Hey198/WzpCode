<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
</head>
<style>
    #box2 {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>



<body>
    <div id="box2"></div>
    <script>
        $("#box2").hover(function () {
            $(this).stop()
            $(this).animate({
                width: 500
            }, 1000)
        }, function () {
            $(this).stop()
            $(this).animate({
                width: 200
            })

        }, 1000)
    </script>
</body>

</html>
