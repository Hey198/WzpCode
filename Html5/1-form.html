<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- action 提交接口的地址 -->
    <!-- form表单 中 如果button type="submit" 就会提交 -->
    <form action="">
        <input type="email" placeholder="请输入用户名" name="username" autofocus="on" id="">
        <button type="submit"> 提交</button>
        <input type="date">
        <input type="number" max="6" min="-1" step="2">
        <input type="text">
        <input type="range">
        <input type="color">
        <input type="text" list="textlist">
        <datalist id="textlist">
            <option value="a">a</option>
            <option value="v">v</option>
            <option value="c">c</option>
        </datalist>
    </form>
</body>

</html>
