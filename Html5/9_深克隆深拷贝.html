        //深拷贝
        var obj = {
            name:"zs",
            age:18,
            school:{
                location:"hrb",
                color:"red"
            }
        }
        var arr = [1,2,3,{speak:"hello"}]
        function deepClone(data){
            var tmp;
            // 判断data类型是否为object
            if(typeof data == "object"){
                // 判断data是数组还是对象
                tmp = Array.isArray(data)?[]:{};
                for(key in data){
                    // 判断data[key]类型是否为对象
                    if(typeof(data[key]) == "object"){
                        tmp[key] = deepClone(data[key])
                    }else{
                        tmp[key] = data[key]
                    }
                }
            }else{
                // 判断data类型为基本数据类型
                tmp = data
            }
            return tmp
        }
        // var obj2 = deepClone(obj)
        // console.log(obj2)
        // obj2.school.color = "green"
        // console.log(obj)
        // console.log(obj2)
        var arr2 = deepClone(arr)
        // console.log(arr2)
        arr2[3].speak = "haha"
        console.log(arr)
        console.log(arr2)
        
    </script>
