<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="text"><br/>
    <input type="password"><br/>
    <input type="radio"><br/>
    <input type="checkbox"><br/>
    <!-- 
        颜色
     -->
     <input type="color"><br/>
     <!-- 
         校验是否是一个完整的邮箱格式
      -->
     <input type="email"><br/>
     <!-- 
         校验是否是一个完整的地址
      -->
     <input type="url"><br/>
     <!-- 
         年月日
      -->
     <input type="date"><br/>
     <!-- 
         时间
      -->
      <input type="time"><br/>
      <!-- 
          数字
          min 最小值
          max 最大值
          step 步长
       -->
      <input type="number" min="3" max="10" step="3"><br/>
      <!-- 
          range
          step 步长
       -->
      <input type="range" step="10"><br/>
      <!-- 
          搜索
       -->
      <input type="search"><br/>
      <input type="tel" maxlength="11"><br/>
     <input type="submit">
    </form>
</body>
</html>
