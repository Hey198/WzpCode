<body>
    <script>
        // 把对象转换成字符串：JSON.stringify()
        // 把字符串转换成对象：JSON.parse()
        var obj = {
            name:"zs",
            age:18
        }
        // var tmp = JSON.stringify(obj)
        // console.log(JSON.parse(tmp))
        // var obj2 = obj;
        // obj2.age = 45
        // console.log(obj)
        // console.log(obj2)
        // 深克隆/深拷贝 ：将一个引用数据类型的数据复制给另一个变量 修改其中一个 只有被修改的改变了（基本数据类型）
        // 浅克隆/浅拷贝：讲一个引用数据类型的数据复制给另一个变量 修改其中一个两个都改变了（引用数据类型）

        // var tmp = JSON.stringify(obj)
        // var obj2 = tmp;
        // obj2 = JSON.parse(obj2)
        // obj2.age = 88
        // console.log(obj)
        // console.log(obj2)
        // 封装一个实现对象的深拷贝/深克隆 方法
        function deepClone(obj){
            var tmp ={}
            for(key in obj){
                // key 是属性   obj[key] obj.name 对象的属性值
                // console.log(key,obj[key])
                tmp[key] = obj[key]
            }
            return tmp
        }
        console.log(deepClone(obj));

    </script>
