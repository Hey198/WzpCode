<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .div1{
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .div2{
            width: 400px;
            height: 400px;
            background-color: blue;
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="div1" @click="div1Click">
            <div class="div2" v-on:click.stop="div2Click">
                <div class="div3" v-on:click.right.prevent="div3Click"></div>
                <a href="https://www.baidu.com" v-on:click.prevent>百度</a>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el:"#box",
            data:{
                num:0
            },
            methods: {
                div1Click(){
                    console.log('div1');
                },
                div2Click(){
                    console.log('div2');
                },
                div3Click(){
                    console.log('div3');
                }
            },
        })
    </script>
</body>
</html>
