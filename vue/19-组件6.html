<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- is 进行判断组件切换 -->
    <div v-bind:is="witchCom" :propsval="sum"></div>
    <!-- //组件绑定原生事件 后面加上.native -->
    <com1 @click.native="comhandle"></com1>
  </div>

  <template id="com1">
    <div>
      hello{{propsval}}
    </div>
  </template>

  <template id="com2">
    <div>
      world
    </div>
  </template>
  <script>
    new Vue({
      el: "#app",
      data: {
        witchCom:"com1",
        sum:123
      },
      //组件内部事件
      methods: {
        comhandle(){
          console.log("com");
        }
      },
      components:{
        com1:{
          template:"#com1",
          props:['propsval']
        },
        com2:{
          template:"#com2"
        }
      }
    })
  </script>
</body>

</html>
