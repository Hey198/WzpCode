<html lang="en">
<head>

    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <vip8>
            
        </vip8>
    </div>
    <template id="tem1">
        <div>
            <h1>{{num}}</h1>
            <button @click="addHandle">btn</button>
        </div>
    </template>
    <script>
        let vue1 = new Vue({
            el:"#app",
            components:{
                vip8:{
                    data() {
                        return {
                            num:1
                        }
                    },
                    template:"#tem1",
                    //组建内部事件
                    methods: {
                        addHandle(){
                            ++this.num;
                        }
                    },
                }
            }
        })
    </script>
