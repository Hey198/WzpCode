<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <vip8>
            <!-- 组件插槽 -->
            <!-- <div slot="">你好</div>
            <div>世界</div> -->
            <template v-slot:slot1>
                <div>
                    <h1>你好</h1>
                </div>
            </template>
            <template v-slot:slot2>
                <div>
                    <h1>世界</h1>
                </div>
            </template>
        </vip8>
    </div>
    <template id="tem1">
        <div>
            <slot name="slot1"></slot>
            <h1>hello world</h1>
            <slot name="slot2"></slot>
        </div>
    </template>
    <script>
        let vue1 = new Vue({
            el:"#app",
            components:{
                vip8:{
                    template:"#tem1",
                }
            }
        })
    </script>
</body>
</html>
