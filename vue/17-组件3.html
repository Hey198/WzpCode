<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 利用.sync在子组件中 直接利用触发自定义事件来修改父组件的值 -->
    <com1 v-bind:comname.sync="name"></com1>
    <h1>父组件:{{name}}</h1> 
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        name:"小刚"
      },
      methods:{
      },
      components:{
        com1:{
          props:['comname'],
          template:`
            <div>
              <h1>我的名字是:{{comname}}</h1>  
              <button @click="changeName">changeName</button>
            </div>
          `,
          methods: {
            changeName(){
              // console.log(this.comname);
              // this.comname = "小李"
              // this.$emit('testhandle',"小张")
              //利用sync直接进行子组件对父组件数据值进行修改
              this.$emit('update:comname', "小张")
            }
          }
        }
      }
    })

  </script>
</body>
</html>
